<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="navbar">
    <h1>Admin Panel Made  by Vishal More </h1>
  </div>

  <div id="main">
    <div id="side">

      <!-- <form action="">  -->
      <h1>Add product </h1>

      <input type="text" name="" placeholder="ENTER PRODUCT NAME" id="name">
      <br> <br>
      <input type="number" name="" placeholder="ENTER PRODUCT PRICE" id="price">
      <br> <br>
      <input type="text" name="" placeholder="PRODUCT DESCRIPTION" id="description">
      <br><br>
      <input type="date" name="" placeholder="DELIVERY DATE" id="delivery">
      <br><br>
      <input type="text" name="" placeholder="ENTER PRODUCT IMAGE" id="image">
      <br><br>
      <button id="add_product">ADD PRODUCT</button>
      <br>
      <h2>Sort based on price</h2>
      <br>
      <button onclick="low()" id="sort-low-to-high"> Low to High</button>
      <br>
      <br>
      <button onclick="high()" id="sort-high-to-low">HIgh to Low</button>

      <br>
      <br>
      <h2>Filter by price</h2>
      <br>
      <button onclick="lesser()" id="greater-than">PRICE>4000</button>
      <br>
      <br>
      <button onclick="greater()" id="less-than">PRICE<=4000 </button>
    </div>
    <div id="container"></div>
  </div>
</body>
</html>
<script src="./main.js"></script>
